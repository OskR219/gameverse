<div class="h-full">
  <div class="h-1/4 w-full p-2">
    <div class="grid grid-cols-[auto_1fr_auto] sm:grid-cols-[auto_0.85fr_auto] h-full w-full px-1 xs:px-8 sm:px-16 lg:px-64">
      <div class="flex flex-col justify-center items-center p-2">
        <span class="text-2xl xs:text-3xl sm:text-4xl">Time</span>
        <span class="text-2xl xs:text-3xl sm:text-4xl">Time</span>
      </div>
      <div class="flex items-center justify-center h-full">
        <div
          class="grid grid-cols-3 grid-rows-3 bg-white-100 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-neutral-100"
          #targetContainer
        >
          @for (i of [].constructor(target.length); let index = $index; track
          index) {
          <div class="h-full w-full flex flex-row align-middle p-1">
            <div
              class="h-full w-full bg-gradient-to-br rounded-lg border border-neutral-100 shadow-sm"
              [ngClass]="mapColorToClass[target[index]]"
            ></div>
          </div>
          }
        </div>
      </div>
      <div class="flex flex-col justify-center items-center p-2">
        <span class="text-2xl xs:text-3xl sm:text-4xl">Moves</span>
        <span class="text-2xl xs:text-3xl sm:text-4xl">Time</span>
      </div>
    </div>
  </div>
  <div class="h-3/4 p-8 w-full">
    <div class="h-full w-full flex items-center justify-center">
      <div
        class="grid grid-cols-5 grid-rows-5 bg-white-100 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-neutral-100"
        #boardContainer
      >
        <ng-template #board></ng-template>
      </div>
    </div>
  </div>
</div>
<app-overlay-message [show]="showStartMessage">
  Start
</app-overlay-message>
